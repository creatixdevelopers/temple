{% extends 'dashboard/templates/table.html' %}

{% block content %}
	<div class="row mb-3">
		<div class="d-flex justify-content-between align-items-center">
			<div class="page-title-box">
				<h4 class="page-title">Events</h4>
			</div>
			<a class="btn btn-success" href="{{ url_for('dashboard.post') }}">
				<i class="uil-plus me-2"></i> Add
			</a>
		</div>
	</div>

	<div class="row">
		{% for event in Post.get_by(type='event') %}
			<div class="col-md-6 col-lg-3">
				<div class="card d-block">
					<img class="card-img-top" src="{{ url_for('static', filename='/uploads/'~event.UPLOADS_PATH~'/'~event.images[0]) }}" style="object-fit: cover; max-height: 15rem">
					<div class="card-body" style="height: 10rem; overflow: hidden">
						<h4 class="card-title mb-0">{{ event.title }}</h4>
						<small class="text-muted">{{ event.last_updated.strftime("%d %b, %Y") }}</small>
						<div class="content mt-2">
							{{ event.content|safe }}
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
